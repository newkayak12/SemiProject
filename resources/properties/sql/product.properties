selectAllProduct = select * from (select rownum as rnum, a.* from ( select distinct d.* from (select  * from product @)d join product_detail f on d.p_id = f.p_id ) a #) where rnum between ? and ?
countAllProduct= select count(*) from (select rownum as rnum, a.* from ( select distinct d.* from (select * from product @)d join product_detail f on d.p_id = f.p_id ) a #)
productDetail = select a.*,  b.p_o_color, b.p_o_size, b.p_detail_stock from product a   join product_detail  b on a.p_id=b.p_id  where a.p_id=? and a.c_id=?